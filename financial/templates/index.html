<head>

<title>World Bank Data Dashboard</title>

<!--import script files needed from plotly and bootstrap-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<!--navbar links-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Financial Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <p class="text-success">By: Amandeep Mander</p>
            </li>
          <li class="nav-item">
                   <a href="https://www.github.com">
          <img class="img-fluid" src="/static/img/githublogo.png" alt="github logo">
        </a>
          </li>
          <li class="nav-item">
                    <a href="https://www.linkedin.com">
          <img class="mb-3 img-fluid" src="/static/img/linkedinlogo.png" alt="linkedin logo">
        </a>
          </li>
        </ul>
      </div>
    </nav>


<div class="row">
    <div class="col-2">
        <form>
          <div class="form-group">
            <label for="ticker">Enter Ticker</label>
            <input type="text" class="form-control" id="ticker" placeholder="SPY">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--visualizations column-->
    <div class="col-10">
        <!--chart descriptions-->
        <div id="middle-info" class="mt-3">
            <h2 id="tag-line">Financial Dashboard</h2>
            <h4 id="tag-line" class="text-muted">Candlestick</h4>
        </div>

        <!--charts-->
        <div id="charts" class="container mt-3 text-center">



                    <div id="{{ids[0]}}"></div>


            </div>






        </div>
    <div>
</div>

<!--footer section-->
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>

</footer>


</html>
