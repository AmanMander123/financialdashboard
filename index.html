<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Financial Dashboard</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Financial Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <p class="text-success">By: Amandeep Mander</p>
            </li>
          <li class="nav-item">
                   <a href="https://www.github.com">
          <img class="img-fluid" src="assets/githublogo.png" alt="github logo">
        </a>
          </li>
          <li class="nav-item">
                    <a href="https://www.linkedin.com">
          <img class="mb-3 img-fluid" src="assets/linkedinlogo.png" alt="linkedin logo">
        </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row ml-1 mt-2">
      <div class="col-2">
        <form>
          <div class="form-group">
            <label for="ticker">Enter Ticker</label>
            <input type="text" class="form-control" id="ticker" placeholder="SPY">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

      <div class="col-10">
        <h2>Financial Dashboard</h2>
        <h4 class="text-muted">Candlestick Chart</h4>

        <div class="container">
          <div class="row mb-3">
            <div class="col-4">
              <img class="img-fluid" src="assets/candlestick.png" alt="chart one">
            </div>
          </div>

          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
